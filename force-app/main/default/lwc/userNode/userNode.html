<template>
    
        
    <div class="body genealogy-body genealogy-scroll">
        <div class="genealogy-tree">
            <ul>
                <li>
                    <a href="javascript:void(0);">
                        <div class="member-view-box">
                            <div class="member-image">
                                <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="Member">
                                <div class="member-details">
                                    <h3>{user.name}</h3>
                                    <p>{user.role}</p>
                                </div>
                            </div>
                        </div>
                    </a>
                    <template if:true={hasChilds}>
                        <ul class="active">
                            <template for:each={user.managerOf} for:item='childUser'>
                             <li key={childUser.id}>
                                 <c-user-node full-name={childUser.name}></c-user-node>
                             </li>
                            </template>
                              
                         </ul>
                    </template>
                </li>
            </ul>
        </div>
    </div>
        


    
</template>
